{% extends 'index.html'%}

{%block body%}


<div class="container">
    <form method="POST">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </ul>
        {% endif %}
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="f_name">
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="l_name">
        </div>

        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="user_name">
        </div>


        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" name="email">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="con_password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
